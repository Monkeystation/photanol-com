backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          
          - {label: Intro, name: intro, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Title, name: title, widget: markdown}, {label: Video, name: video, widget: object, fields: [{label: Video file, name: file, widget: file, allow_multiple: false}, {label: Video poster, name: poster, widget: file, allow_multiple: false}]}]}
          
          - {label: Mission, name: mission, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Title, name: title, widget: string}, {label: Brand Movie, name: video_item, widget: object, fields: [{label: Label, name: label, widget: string}, {label: Link, name: link, widget: string}]}]}
          
          - {label: Solution, name: solution, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Title, name: title, widget: string}, {label: Animation, name: animation, widget: object, fields: [{label: Title 1, name: title1, widget: string}, {label: Title 2, name: title2, widget: string}, {label: Title 3, name: title3, widget: string}, {label: Title 4, name: title4, widget: string}, {label: Title 5, name: title5, widget: string}, {label: Title 6, name: title6, widget: string}, {label: Title 7, name: title7, widget: string}, {label: Title 8, name: title8, widget: string}]}]}
          
          - {label: Roadmap, name: roadmap, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Title, name: title, widget: string}, {label: Items, name: items, widget: list, summary: '{{fields.year}}', fields: [{label: Year, name: year, widget: string}, {label: Title, name: title, widget: string}, {label: Text, name: text, widget: text}, {label: Icon, name: icon, widget: image}, {label: Image, name: image, widget: image}]}]}
          
          - {label: Technology, name: technology, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Title, name: title, widget: string}, {label: Text, name: text, widget: text}, {label: Corporate Movie, name: video_item, widget: object, fields: [{label: Label, name: abel, widget: string}, {label: Link, name: link, widget: string}]}]}
          
          - {label: Infographic, name: infographic, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Items, name: items, widget: object, fields: [{label: Stage 1, name: stage1, widget: string}, {label: Stage 2, name: stage2, widget: string}, {label: Stage 3, name: stage3, widget: string}, {label: Stage 4, name: stage4, widget: string}, {label: Stage 5, name: stage5, widget: string}, {label: Stage 6, name: stage6, widget: string}, {label: Stage 7, name: stage7, widget: string}, {label: Stage 8, name: stage8, widget: string}]}]}
          
          - {label: Slideshow, name: slideshow, widget: object, fields: [{label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          
          - {label: Team, name: team, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Title, name: title, widget: string}, {label: Employees, name: employees, widget: list, fields: [{label: Name, name: name, widget: string}, {label: Function, name: function, widget: string}, {label: Text, name: text, widget: text}, {label: LinkedIn, name: linkedin, widget: string}, {label: Image, name: image, widget: image}]}, {label: Vacancies, name: vacancies, widget: list, fields: [{label: Job Title, name: title, widget: string}, {label: Short Description, name: description_short, widget: text}, {label: Full Description, name: description_full, widget: markdown}]}]}
          
          - {label: Partners, name: partners, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Title, name: title, widget: string}, {label: Logos, name: logos, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}, {label: Link, name: link, widget: string}]}, {label: Side Logo, name: side_logo, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}, {label: Link, name: link, widget: string}]}]}
          
          - {label: Footer, name: footer, widget: object, fields: [{label: Pretitle, name: pretitle, widget: string}, {label: Title, name: title, widget: string}, {label: Links, name: links, widget: object, fields: [{label: Email General, name: email_general, widget: string}, {label: Email Press, name: email_press, widget: string}, {label: Email Vacancies, name: email_vacancies, widget: string}, {label: Link Twitter, name: link_twitter, widget: string}, {label: Link LinkedIn, name: link_linkedin, widget: string}, {label: Link YouTube, name: link_youtube, widget: string}]}]}