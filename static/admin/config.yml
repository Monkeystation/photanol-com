backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          
          - {label: Intro, name: intro, widget: object, fields: [{label: Pretitle, name: intro_pretitle, widget: string}, {label: Title, name: intro_title, widget: markdown}, {label: Video, name: intro_video, widget: object, fields: [{label: Video file, name: file, widget: file, allow_multiple: false}, {label: Video poster, name: poster, widget: file, allow_multiple: false}]}]}
          
          - {label: Mission, name: mission, widget: object, fields: [{label: Pretitle, name: mission_pretitle, widget: string}, {label: Title, name: mission_title, widget: string}, {label: Brand Movie, name: mission_video_item, widget: object, fields: [{label: Label, name: mission_video_item_label, widget: string}, {label: Link, name: mission_video_item_link, widget: string}]}]}
          
          - {label: Solution, name: solution, widget: object, fields: [{label: Pretitle, name: solution_pretitle, widget: string}, {label: Title, name: solution_title, widget: string}, {label: Animation, name: solution_animation, widget: object, fields: [{label: Title 1, name: solution_animation_title1, widget: string}, {label: Title 2, name: solution_animation_title2, widget: string}, {label: Title 3, name: solution_animation_title3, widget: string}, {label: Title 4, name: solution_animation_title4, widget: string}, {label: Title 5, name: solution_animation_title5, widget: string}, {label: Title 6, name: solution_animation_title6, widget: string}, {label: Title 7, name: solution_animation_title7, widget: string}, {label: Title 8, name: solution_animation_title8, widget: string}]}]}
          
          - {label: Roadmap, name: roadmap, widget: object, fields: [{label: Pretitle, name: roadmap_pretitle, widget: string}, {label: Title, name: roadmap_title, widget: string}, {label: Items, name: roadmap_items, widget: list, summary: '{{fields.roadmap_item_year}}', fields: [{label: Year, name: roadmap_item_year, widget: string}, {label: Title, name: roadmap_item_title, widget: string}, {label: Text, name: roadmap_item_text, widget: text}, {label: Icon, name: roadmap_item_icon, widget: image}, {label: Image, name: roadmap_item_image, widget: image}]}]}
          
          - {label: Technology, name: technology, widget: object, fields: [{label: Pretitle, name: technology_pretitle, widget: string}, {label: Title, name: technology_title, widget: string}, {label: Image, name: technology_image, widget: image}, {label: Text, name: technology_text, widget: text}, {label: Corporate Movie, name: technology_video_item, widget: object, fields: [{label: Label, name: technology_video_item_label, widget: string}, {label: Link, name: technology_video_item_link, widget: string}]}]}
          
          - {label: Infographic, name: infographic, widget: object, fields: [{label: Pretitle, name: infographic_pretitle, widget: string}, {label: Items, name: infographic_items, widget: object, fields: [{label: Stage 1, name: infographic_stage1, widget: string}, {label: Stage 2, name: infographic_stage2, widget: string}, {label: Stage 3, name: infographic_stage3, widget: string}, {label: Stage 4, name: infographic_stage4, widget: string}, {label: Stage 5, name: infographic_stage5, widget: string}, {label: Stage 6, name: infographic_stage6, widget: string}, {label: Stage 7, name: infographic_stage7, widget: string}, {label: Stage 8, name: infographic_stage8, widget: string}]}]}
          
          - {label: Team, name: team, widget: object, fields: [{label: Pretitle, name: team_pretitle, widget: string}, {label: Title, name: team_title, widget: string}, {label: Employees, name: employees, widget: list, fields: [{label: Name, name: employee_name, widget: string}, {label: Function, name: employee_function, widget: string}, {label: Text, name: employee_text, widget: text}, {label: LinkedIn, name: employee_linkedin, widget: string}, {label: Image, name: employee_image, widget: image}]}, {label: Vacancies, name: vacancies, widget: list, fields: [{label: Job Title, name: vacancy_title, widget: string}, {label: Short Description, name: vacancy_description_short, widget: text}, {label: Full Description, name: vacancy_description_full, widget: markdown}]}]}
          
          - {label: Partners, name: partners, widget: object, fields: [{label: Pretitle, name: partners_pretitle, widget: string}, {label: Title, name: partners_title, widget: string}, {label: Logos, name: partners_logos, widget: list, fields: [{label: Image, name: logo_image, widget: image}, {label: Link, name: logo_link, widget: string}]}, {label: Side Logo, name: partners_side_logo, widget: object, fields: [{label: Image, name: side_logo_image, widget: image}, {label: Link, name: side_logo_link, widget: string}]}]}
          
          - {label: Footer, name: footer, widget: object, fields: [{label: Pretitle, name: footer_pretitle, widget: string}, {label: Title, name: footer_title, widget: string}, {label: Links, name: footer_links, widget: object, fields: [{label: Email General, name: footer_email_general, widget: string}, {label: Email Press, name: footer_email_press, widget: string}, {label: Email Vacancies, name: footer_email_vacancies, widget: string}, {label: Link Twitter, name: footer_link_twitter, widget: string}, {label: Link LinkedIn, name: footer_link_linkedin, widget: string}, {label: Link YouTube, name: footer_link_youtube, widget: string}]}]}